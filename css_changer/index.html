
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Changer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Change the CSS of the image below with the help of the sliders!</h1>
        <span class="heading">JavaScript</span>

        <div class="css-controller">
            <label for="base">Base Color</label>
            <input type="color" id="base" name="base" value="#add8e6">

            <label for="width">Width</label>
            <input
                type="range"
                id="width"
                name="width"
                min="0"
                max="100"
                value="50"
                data-sizing="%">

            <label for="border-radius">Border Radius</label>
            <input
                type="range"
                id="border-radius"
                name="border-radius"
                min="10"
                max="200"
                value="50"
                data-sizing="px">

            <label for="padding">Padding</label>
            <input
                type="range"
                id="padding"
                name="padding"
                min="0"
                max="100"
                value="50"
                data-sizing="px">

            <label for="blur">Blur</label>
            <input
                type="range"
                id="blur"
                name="blur"
                min="0"
                max="25"
                value="0"
                data-sizing="px">
        </div>

        <img src="https://cdn.pixabay.com/photo/2025/09/24/09/33/landscape-9852289_640.jpg" alt="Image from Pixabay">

    </div>
    
    <script src="script.js"></script>
</body>
</html>
