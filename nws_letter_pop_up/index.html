<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News letter popup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer">
</head>
<body>
    <a class="button" onclick="toggleNewsLetter()">Subscribe here</a>
    <div class="hidden" id="newsletter">
        <h2>Join our exclusive news letter</h2>
        <p>Follow my other courses as well from my instructor profile.</p>
        <div class="box">
            <input type="email" placeholder="Enter email">
        </div>
        <div class="box">
            <button type="submit">Sign Up</button>
        </div>
    </div>
    <a class="close" onclick="toggleNewsLetter()">
        <i class="fa fa-times fa-2x" aria-hidden="true"></i>
    </a>
    <script src="script.js"></script>
</body>
</html>
